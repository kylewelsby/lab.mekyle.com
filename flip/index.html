  #auth{
  	display:none;
  }

  #container{
  	-webkit-perspective: 1000;
  	width:400px;
  	height:300px; 
  	margin-left:-200px; 
  	margin-top:-150px;
  	-webkit-transform: rotate(-1deg); 
  	display:block; 
  	position:absolute; 
  	top:50%; 
  	left:50%;
  }
  .party{ 
  	-webkit-transform-style: preserve-3d;
  	-webkit-transition: 0.5s; 
  	width:400px; 
  	height:300px;
  }
  .party .front, .party .back{
  	-webkit-backface-visibility: hidden; 
  	position:absolute; 	

  	-webkit-box-shadow: #ccc 5px 5px 20px;
  	-moz-box-shadow: #ccc 5px 5px 20px;
  	box-shadow: #ccc 5px 5px 20px;
  	width:100%; 
  	height:100%; 
  	border:8px solid white;
  }
  .party.rotate{
  	-webkit-transform: rotateY(180deg);
  }
  .party .front{
  	z-index:10;
  }
  .party.rotate .front{
  	z-index:0;
  }
  .party .back{
  	-webkit-transform: rotateY(180deg);
  	z-index:0;
  }
  .party.rotate .back{
  	z-index:15; 
  	display:block; 
  	float:left; 
  	position:absolute; 
  	top:0; 
  	color:black;
  }

  #defaults form{ 
  	margin-left:auto; 
  	margin-right:auto; 
  	display:block; 
  	text-align:center;
  }
  #defaults form.solo{ 
  	margin-top:35px;
  }
  #defaults a.custom{ 
  	margin-left:auto; 
  	margin-right:auto; 
  	display:block; 
  	width:99px; 
  	text-align:center;
  }
  #defaults button{ 
  	display:block; 
  	text-decoration:none; 

  	padding:8px 25px; 
  	text-align:left; 
  	width:200px; 
  	font-size:2em; 
  	margin:10px auto;
  	border-style:solid;
  	border-width:2px;
  }
  #defaults button, #custom button, #custom input[type=number]{
  	-webkit-border-radius:5px;
  	-moz-border-radius:5px;
  	border-radius:5px;
  }
  #defaults .custom{ 
  	-webkit-border-radius:5px;
  	-moz-border-radius:5px;
  	border-radius:5px;
  	padding:8px 25px; 
  	border-style:solid;
  	border-width:2px;
  	font-size:1.5em; 
  	text-decoration:none;
  }
  .party .pict{ 
  	display:inline-block; 
  	text-align:right; 
  	width:30px;
  }
  .party .pict .ir{ 
  	display:inline-block; 
  	float:left;
  }
  #default .pict .ir.woman{ 
  	margin-left:-2px;
  }
  #custom{ 
  	text-align:center;
  }
  #custom .cancel{ 
  	text-decoration:none; 
  	color:#fffeff; 
  	font-weight:bold; 
  	text-transform:lowercase;
  	background: rgb(255,48,25);
  background: -moz-linear-gradient(top, rgb(255,48,25) 0%, rgb(207,4,4) 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgb(255,48,25)), color-stop(100%,rgb(207,4,4)));
  background: -webkit-linear-gradient(top, rgb(255,48,25) 0%,rgb(207,4,4) 100%);
  background: -o-linear-gradient(top, rgb(255,48,25) 0%,rgb(207,4,4) 100%);

  background: linear-gradient(top, rgb(255,48,25) 0%,rgb(207,4,4) 100%);
  -webkit-border-radius:50px;
  -moz-border-radius:50px;
  border-radius:50px; 
  	width:20px; 
  	height:20px; 
  	display:inline; 
  	line-height:18px; 
  	border-width:2px; 
  	border-style:solid; 
  	top:0; 
  	right:0; 
  	position:absolute; 
  	margin-top:-10px; 
  	margin-right:-10px; 
  	z-index:9999;
  }
  #custom legend{ 
  	font-size:2em;
  	color:#273791; 
  	text-shadow:rgba(0,0,0,0.5) 1px 1px 4px; 
  	display:block; 
  	padding-bottom:10px;
  }
  #custom select{ 
  	width:200px; 
  	display:block; 
  	margin:10px auto;
  }
  #custom fieldset{ 
  	margin-top:25px;
  }
  #custom legend{ 
  	float:left; 
  	width:140px; 
  	text-align:right; 
  	margin-right:15px; 
  	margin-left:25px;
  }
  #custom legend span.ir{ 
  	float:right; 
  	margin-left:15px; 
  	margin-top:2px;
  }
  #custom input[type=number]{ 
  	width:30px; 
  	border:2px solid #2d3689; 
  	text-align:center; 
  	font-size:1.5em; 
  	height:30px; 
  	display:inline-block; 
  	float:left; 
  	margin-right:15px;
  }
  #custom fieldset button[type=button]{ 
  	width:35px; 
  	border-width:2px; 
  	border-style:solid; 
  	font-size:2em; 
  	line-height:1em; 
  	display:inline-block; 
  	float:left; 
  	margin-right:10px; 
  	height:35px;
  }
  .no-js #custom fieldset button[type=button]{
  	display:none;	
  }

  #custom fieldset button[type=submit]{ 
  	border-width:2px; 
  	border-style:solid; 
  	font-size:2em; 
  	padding:5px 25px;
  }
  .js #custom input::-webkit-outer-spin-button,
  .js #custom input::-webkit-inner-spin-button {
      /* display: none; <- Crashes Chrome on hover */
      -webkit-appearance: none;
      margin:0px; /* <-- Apparently some margin are still there even though it's hidden */
  }

<body>
  <section id="container">
    <section id="partySelect" class="party">
      <section id="defaults" class="front skyBlue">
        <form action="#" method="get" class="solo">
          <input type="hidden" name="party[adults]" value="1"/>
          <button type="submit" class="yellow">
            <span class="pict">
              <span class="ir man"></span>
            </span>
            Solo <span class="tip">Just me</span>
          </button>
        </form>
        <form action="#" method="get" class="couple">
          <input type="hidden" name="party[adults]" value="2"/>
          <button type="submit" class="yellow">
            <span class="pict">
              <span class="ir man"></span>
              <span class="ir woman"></span>
            </span>
            Couples <span class="tip">Someone-else and Myself</span>
          </button>
        </form>
        <form action="#" method="get" class="family">
          <input type="hidden" name="party[adults]" value="2"/>
          <input type="hidden" name="party[children]" value="1" />
          <button type="submit" class="yellow">
            <span class="pict">
              <span class="ir man"></span>
              <span class="ir woman"></span>
              <span class="ir child"></span>
            </span>
            Families <span class="tip">My partner, a child and Myself</span>
          </button>
        </form>
        <a href="#" class="custom red">Custom <span class="tip">More traveller options</span></a>
      </section>
      <form action="#" method="get" id="custom" class="back yellow">
        <a href="#" class="cancel">x</a>
        <fieldset class="clearfix">
          <legend><span class="ir man"></span>Adults</legend>
          <input type="number" name="party[adults]" min="1" max="9" value="2">
          <button type="button" class="green">+</button>
          <button type="button" class="red">-</button>
        </fieldset>
        <fieldset class="clearfix">
          <legend><span class="ir child"></span>Children</legend>
          <input type="number" name="party[children]" min="0" max="9" value="0">
          <button type="button" class="green">+</button>
          <button type="button" class="red">-</button>
        </fieldset>
        <fieldset class="clearfix">
          <legend><span class="ir infant"></span>Infants</legend>
          <input type="number" name="party[infants]" min="0" max="9" value="0">
          <button type="button" class="green">+</button>
          <button type="button" class="red">-</button>
        </fieldset>
        <fieldset class="clearfix buttons">
          <button type="submit" class="green">
            Save
          </button>
        </fieldset>
      </form>
    </section>
  </section>

      $(".party").removeClass('rotate');
    });
    
    $("button[type=button]").click(function(e){
      e.preventDefault();
      var el = $(this).parent().find("input[type=number]"), 
      val = parseInt(el.val(),10);
      if($(this).hasClass('green')){
        if(val < 9){
          el.val(val + 1);
        }
      }else if($(this).hasClass('red')){
        if(val > 1 || (el.attr('name') !== 'party[adults]' && val > 0)){
          el.val(val - 1);
        }
      }
      return false;
    });
    
  });
  </script>
